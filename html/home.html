<body>
  <div class="container-fluid">
    <div class="row">

      <!-- header logo -->
      <header class="col col-2 align-self-start">
        <div class="logo" align="center">
          <i class='bx bxs-lemon'></i>
          <div class="logo-name">Agenda Estudantil</div>
        </div>
      </header>

      <!-- navbar -->
      <nav class="navbar col col-10 justify-content-around">
        <form action="" class="d-flex">
          <div class="input-group">
            <input type="text" class="form-control" id="task-fast" placeholder="Criar..." aria-label="Criar tarefa...">
            
            <button class="btn btn-task-fast" type="button">
              <i class='bx bx-list-plus'></i>
            </button>
            <button class="btn btn-task-fast" type="button">
              <i class='bx bxs-image-add'></i>
            </button>
          </div>
        </form>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-user" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
          <i class='bx bx-user'></i>
        </button>
      
        <!-- Button trigger modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
          aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div> <!-- header modal -->

              <div class="modal-body">
                ...
              </div> <!-- body modal-->

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Understood</button>
              </div> <!-- footer modal-->

            </div>
          </div>
        </div> <!-- modal -->
      </nav>
    </div> <!-- row -->

    <div class="container-fluid">
      <div class="row">
        <!-- aside lateral -->
        <aside class="sidebar col col-2 align-self-start">
          <div class="logo-content">
            <!-- barra lateral -->
            <!-- <i class='bx bx-left-arrow'></i> -->
          </div>
          <ul class="nav-list">
            <li>
              <a href="#">
                <i class='bx bx-home-alt-2'></i>
                <span class='links-name'>Home</span>
              </a>
            </li>

            <li>
              <a href="#">
                <i class='bx bx-shape-square'></i>
                <span class='links-name'>Tecnico</span>
                <i class='bx bx-chevron-down'></i>
              </a>
            </li>

            <li>
              <a href="#">
                <i class='bx bx-book-open'></i>
                <span class="links-name">Ensino MÃ©dio</span>
                <i class='bx bx-chevron-down'></i>
              </a>
            </li>

            <div class="tGrupo">
              <li>
                  <span class="links-name">Trabalho em grupo</span>
                  <a href="#">
                      <i class='bx bxs-user-circle'></i><i class='bx bx-plus'></i>
                  </a>
              </li>
          </div>
          <!--tGrupo-->
          </ul>
        </aside>

        <!-- main -->
        <div class="main col col-10">
         <!-- colocar o iframe para as task -->
        </div>
