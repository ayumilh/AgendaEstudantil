<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Bootstrap 5.0.2-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- my css -->
  <link rel="stylesheet" href="../css/home.css">

  <!--box icons-->
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <!--icons-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;500;600&family=Roboto:ital,wght@0,400;0,900;1,300&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400&family=Ubuntu:ital,wght@0,500;0,700;1,400&display=swap" rel="stylesheet">

  <title>RASCUNHO</title>
</head>
<body>
  <header>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-user" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
      Launch static backdrop modal
    </button>
    
    <!-- Button trigger modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Understood</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <nav class="navbar navbar-expand-lg" aria-label="Eleventh navbar example">
    <form action="" class="d-flex">
      <div class="input-group">
        <input type="text" class="form-control" id="task-fast"  placeholder="Criar..." aria-label="Criar...">
        <button class="btn btn-task-fast" type="button"><i class='bx bx-list-plus'></i></button>
        <button class="btn btn-task-fast" type="button"><i class='bx bx-image-add'></i></button>
      </div>
      
    </form>
  </nav>

  <aside class="sidebar">
    
    <div class="logoContent">
      <div class="logo">
        <i class='bx bxs-lemon'></i>
        <div class="logoName">Lara Ayumi</div>
      </div>
      <!--logo-->
      <i class='bx bx-left-arrow'></i>
    </div>
    <!--logoContent-->
    <ul class="nav-lis">

      <li>
        <a href="#">
          <i class='bx bx-home-alt-2'></i>
          <span class="links-name">Home</span>
        </a>
      </li>

      <li>
        <a href="#">
          <i class='bx bx-shape-square'></i>
          <span class="links-name">Técnico</span>
          <i class='bx bx-chevron-down'></i>
        </a>
      </li>

      <li>
        <a href="#">
          <i class='bx bx-book-open'></i>
          <span class="links-name">Ensino Médio</span>
          <i class='bx bx-chevron-down'></i>
        </a>
      </li>

      <div class="tGrupo">
        <li>
          <span class="links-name">Trabalho em grupo</span>
          <a href="#">
            <i class='bx bxs-user-circle'></i><i class='bx bx-plus'></i>
          </a>
        </li>
      </div>
      <!--tGrupo-->
    </ul>

    <!--conta/user para ver é só mudar a cor na class profileContent-->
    <!--ul nav-list-->
    <div class="profileContent">
      <div class="profile">
        <div class="profileDetail">
          <i class='bx bx-user'></i>
          <div class="name-job">
            <div class="name">Nicolle Lemos</div>
            <div class="job">Web Developer</div>
          </div>
        </div>
        <!--profileDetail-->
        <i class='bx bx-log-out-circle'></i>
      </div>
      <!--profile-->
    </div>
      <!--profileContent-->
  </aside>
<main>
  <section>
    <!-- ferramenta flutuante de facil criação de atividade -->
  </section>


</main>

<footer>
  <!-- rodapé do site -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
