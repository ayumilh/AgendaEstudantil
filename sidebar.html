<!DOCTYPE html>

<head>

  <!--box icons-->

<div class="sidebar">

        <!--logo-->
        <i class='bx bx-left-arrow' ></i>

    <!--logoContent-->
    <ul class="nav-lis">
        
        <li>
            <a href="#">
                <i class='bx bx-home-alt-2'></i>

        <li>

        <li>

            <div class="tGrupo">
